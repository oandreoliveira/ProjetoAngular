<div class="home">
    <header class="row text-center header py-6 mb-6 ">
        <div class="h-12 align-items-center">
            <div class="col-lg-12">
                <a class=" " [routerLink]="['/Home']"> <img src="/assets/petazul02.png" height="250px" alt=""></a>
            </div>
        </div>
    </header>
    <div class=" container main-container fadeInDown Form" #fadeInDown>
        <div class="row">
            <div class="h-12">
                <div class="card h-100">
                    <h5 class="titulo" [routerLink]="['/Home']">Contato</h5>
                    <div class="card-body">
                        <label>Você tem um estabeleicmento PetFriendly e deseja aparecer em nosso catálogo? Quer se
                            tornar parceiro? Tem alguma crítica ou sugestão? Entre em contato com a gente.
                        </label>
                        <form action="/examples/actions/confirmation.php" method="post">
                            <div class="textos row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="inputFirstName">Nome</label>
                                        <input type="text" class="form-control" id="inputFirstName" required>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="inputLastName">Telefone</label>
                                        <input type="text" class="form-control" id="inputLastName" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">E-mail</label>
                                <input type="email" class="form-control" id="inputEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="inputMessage">Mensagem</label>
                                <textarea class="form-control" id="inputMessage" rows="5" required></textarea>
                            </div>
                            <div class="centro"><input type="submit" [routerLink]="['/Home']" class="btn btn-primary"
                                    value="Enviar">
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
