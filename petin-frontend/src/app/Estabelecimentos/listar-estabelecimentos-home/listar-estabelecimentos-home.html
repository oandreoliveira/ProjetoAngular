<div class="home">
    <header class="row text-center header py-6 mb-6 ">
        <div class="container h-100">
            <div class="h-12 align-items-center">
                <div class="col-lg-12">
                    <a class=" " [routerLink]="['/Home']"> <img src="/assets/petazul02.png" height="250px" alt=""></a>
                </div>
            </div>
        </div>
    </header>
    <div class=" container main-container">
        <div class="search">
            <div class="input-group rounded src-bar">
                <input type="search" class="form-control rounded" placeholder="Pesquisar Local" aria-label="Pesquisar"
                    aria-describedby="search-addon" (input)="pesquisar($event)" />
                <!-- Icone da lupa -->
                <span class="border-0 srch-icon" id="search-addon">
                    <img width="28px" height="28px"
                        src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/search-512.png" alt="">
                </span>
            </div>
        </div>
        <div class=" row">
            <div *ngFor="let estabelecimento of estabelecimentos | paginate: { itemsPerPage: 6, currentPage: paginaAtual  }"
                class="col-md-4" style="padding-bottom: 30px; ">
                <div class="card h-100">
                    <a class="text-decoration-none" id="detail"
                        [routerLink]="['/Detalhar-Estabelecimentos', estabelecimento.id]">
                        <div style="align-content:center; ">
                            <img class="card-img-top" src="{{estabelecimento.imagem}}" height="164px" width="253 px"
                                alt="">
                        </div>
                    </a>
                    <div class="card-body">
                        <h5 class="titulo">{{estabelecimento.nome | titlecase}}</h5>
                        <p class="texto">{{estabelecimento.descricao}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="pagination fixed-botton">
            <pagination-controls (click)="onActivate($event)" (pageChange)="paginaAtual = $event"></pagination-controls>
        </div>
    </div>
</div>

<!-- Fim Content -->
