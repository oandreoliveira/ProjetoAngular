<div class="home">
    <header class="row text-center header py-6 mb-6 ">

        <div class="h-12 align-items-center">
            <div class="col-lg-12">
                <a class=" " [routerLink]="['/Estabelecimentos-Home']"> <img src="/assets/petazul02.png" height="250px"
                        alt=""></a>
            </div>
        </div>


    </header>

    <div class=" container main-container">
        <div class="row">
            <div class="h-12">
                <div class="card h-100">
                    <h5 class="titulo">{{estabelecimento.nome | titlecase}}</h5>
                    <a class="text-decoration-none" [routerLink]="['/Estabelecimentos-Home']">
                        <div class="imagem">
                            <img class="card-img-top" src="{{estabelecimento.imagem}}" height="350px" width="400 px"
                                alt="">
                        </div>
                    </a>
                    <div class="card-body">
                        <label>Descrição</label>
                        <p class="texto">{{estabelecimento.descricao}}</p>
                        <label>Categoria</label>
                        <div class="" *ngFor="let categoria of categorias">
                            <p *ngIf="categoria.id === estabelecimento.id_categoria">{{categoria.nome}}</p>
                        </div>
                        <label>Endereço</label>
                        <p class="texto">{{estabelecimento.endereco}}</p>
                        <label>Telefone</label>
                        <p class="texto">{{estabelecimento.telefone}}</p>
                        <label>E-mail</label>
                        <p class="texto">{{estabelecimento.email}}</p>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
